<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>古诗</title>
    <style type="text/css">
        body{
            background-image: url("./images/鹳雀楼.jpg");
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirstani {
            from {opacity: 0}
            to {opacity:100}
        }
        h1,p{
            animation: myfirstani 2s infinite;
        }
    </style>
</head>
<body>
<audio src="./music/痕迹 左live右bs 双声道版.mp3" controls="controls">
</audio>
<h1>登鹳雀楼</h1>
<p>白日依山尽，</p>
<p>黄河入海流。</p>
<p>欲穷千里目，</p>
<p>更上一层楼。</p>
</body>
</html>
