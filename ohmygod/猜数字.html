<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜数字</title>
    <style>
        body{
            font-size: 200px;
        }
    </style>
    <script>
        var a = Math.random();
        a = Math.floor(a * 6)+1;
        //document.write(a);
        document.write("<img src=\"images/"+a+".jpg\"/>");
        var guess = prompt("猜猜色子数字。");
        if(guess==a){
            document.write("\n恭喜你猜对啦！！！");
        }
        else if(guess>a){
            document.write("\n哦哦，猜大了~~~");
        }
        else{
            document.write("\n猜小了啊");
        }
    </script>
</head>
<body>

</body>
</html>
