<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜数字</title>
    <style>
        body{
            font-size: 200px;
        }
    </style>

</head>
<body>

</body>
<script>

    var a = Math.random();
    var bingo = false;
    function guess() {
        if(bingo){
            return;
        }
        var guess = prompt("猜猜色子数字。");
        if (guess==a) {
            document.write("恭喜你猜对啦！！！");
            bingo = true;
        }
        else if (guess > a) {
            document.write("哦哦，猜大了~~~");
        }
        else {
            document.write("猜小了啊");
        }
    }
    a = Math.floor(a * 6) + 1;
    console.info(a);
    //document.write(a);
    guess();
    document.write(a);
    document.write("<img src=\"images/" + a + ".jpg\"/>");
</script>
</html>
