<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜数字</title>
    <style>
        body{
            font-size: 40px;
        }
    </style>
</head>
<body>
<p id="demo"></p>
</body>

</html>
<script>

    var a = Math.random();
    var bingo = false;
    function guess() {
        if(bingo){
            return;
        }
        var guess = prompt("猜猜色子数字。");
        if (guess==a) {
            document.getElementById("demo").innerHTML="恭喜你猜对啦！！！";
            bingo = true;
        }
        else if (guess > a) {
            document.getElementById("demo").innerHTML="哦哦，猜大了~~~";
        }
        else {
            document.getElementById("demo").innerHTML="猜小了啊";
        }
    }
    a = Math.floor(a * 6) + 1;
    console.info(a);
    //document.write(a);
    //document.write(a);
    document.write("<img src=\"images/" + a + ".jpg\"/>");
    guess();
    guess();
</script>
