<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜数字</title>
    <style>
        body{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>

    var a = Math.random();
    var bingo = false;
    function guess() {
        if (bingo) {
            return;
        }
        var guess = prompt("猜猜色子数字。");
        if(!Number.isInteger(guess/1)||guess>6||guess<1){
            document.getElementById("demo").innerHTML = "输入有误";
            return;
        }
        console.info("random====" + a);
        console.info("guess====" + guess);
        var diff = Math.abs(a - guess);
        console.info("diff======" + diff);
        var str;
        if (guess == a) {
            str = "恭喜你猜对啦！！！" + "<img src=\"images/" + a + ".jpg\"/>";
            bingo = true;
        }
        else if (guess > a) {
            if (diff > 1) {
                str = "哦哦，猜太大了~~~";
            } else {
                str = "哦哦，大一点点~~~";
            }
        } else {
            if (diff > 1) {
                str = "哦哦，猜太小了~~~";
            }
            else{
                str = "哦哦，小了一点点~~~";
            }
        }
        document.getElementById("demo").innerHTML = str;
    }
    a = Math.floor(a * 6) + 1;
    console.info(a);
    //document.write(a);
    //document.write(a);
    guess();
    guess();
</script>
