<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一对一猜拳</title>
    <link href="main.css" rel="stylesheet"/>
</head>
<body onload="go()">
<div id="container">
    <div id="mine">
        <h1>我的出招</h1>
        <div id="myChoice">
            <img src="images/猜拳.gif"/>
        </div>
            <input type="button" value="石头" onclick="rock()"/>
            <input type="button" value="剪刀" onclick="scissors()"/>
            <input type="button" value="布" onclick="paper()"/>
    </div>
    <div id="computer">
        <h1>电脑出招</h1>
        <div  id="computerChoice">
            <img src="images/猜拳.gif"/>
        </div>
    </div>
    <div id="result">猜猜拳</div>
</div>
</body>
<script src="main.js"></script>
</html>
