<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>换装游戏</title>
    <style>
        #container div {
            width:352px;
            height:352px;
            position:absolute;
        }
        #container{
            background-image: url('images/dressup/全身(已去底).png');
            width:352px;
            height:352px;
            position:absolute;
            top:60px;
        }
        #menu div{
            float:left;
            border:1px solid black;
            width:50px;
            height:50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="menu">
    <div id="brown" onclick="brown()">棕色外挂</div>
    <div id="purple" onclick="purple()">紫色中长裙</div>
    <div id="red" onclick="red()">红裙子</div>
    <div id="green" onclick="green()">绿上衣</div>
    <div id="blue" onclick="blue()">蓝色牛仔</div>
    <div id="yellow" onclick="yellow()">黄色帽子</div>
</div>
<div id="container">
    <div id="clothes"></div>
    <div id="pants"></div>
    <div id="head"></div>
    </div>
</body>
<script>
    function brown(){
        document.getElementById("clothes").style.backgroundImage= "url('images/dressup/棕色外挂(已去底).png')";
    }
    function purple(){
        document.getElementById("pants").style.backgroundImage= "url('images/dressup/紫色中长裙(已去底).png')";
    }
    function red(){
        document.getElementById("pants").style.backgroundImage= "url('images/dressup/红裙子(已去底).png')";
    }
    function green(){
        document.getElementById("clothes").style.backgroundImage= "url('images/dressup/绿上衣(已去底).png')";
    }
    function blue(){
        document.getElementById("pants").style.backgroundImage= "url('images/dressup/蓝色牛仔(已去底).png')";
    }
    function yellow(){
        document.getElementById("head").style.backgroundImage= "url('images/dressup/黄色帽子(已去底).png')";
    }
</script>
</html>
