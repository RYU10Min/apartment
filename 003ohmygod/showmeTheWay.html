<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机数</title>
    <style>
        body{
            font-size: 100px;
        }
    </style>
    <script>
        var a = Math.random();
        if(a>=0) {
            document.write("正数"+a);
        }
        else{
            document.write("负数"+a);
        }
    </script>
</head>
<body>

</body>
</html>
